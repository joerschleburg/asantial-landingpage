<!DOCTYPE html>
<html>

body {

  min-height: 100vh;
}

.trust-bar {
  width: 100%;
  max-width: 1300px;
  padding: 14px 40px;

  border-bottom: 1px solid rgba(37,23,42,0.07);

  justify-content: center;

}

.trust-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: rgba(37,23,42,0.6);
  letter-spacing: 0.01em;
  white-space: nowrap;
}

.dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #a3a0ff;
  flex-shrink: 0;
}

.divider {
  width: 1px;
  height: 14px;
  background: rgba(37,23,42,0.12);
}
</style>
</head>

</html>
